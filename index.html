<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card-left">
        <img class="logo" src="./images/logo.svg" alt="Fylo logo" />
        <div class="icons">
          <div class="icon-bg">
            <img src="./images/icon-document.svg" alt="Document icon" />
          </div>
          <div class="icon-bg">
            <img src="./images/icon-folder.svg" alt="Folder icon" />
          </div>
          <div class="icon-bg">
            <img src="./images/icon-upload.svg" alt="Upload icon" />
          </div>
        </div>
      </div>
      <div class="card-right">
        <p>Youâ€™ve used <span class="accent">815 GB</span> of your storage</p>

        <div class="progress-bar">
          <div class="progress">
            <div class="dot"></div>
          </div>
        </div>
        <div class="info">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="popup">
          <p><span class="bigger">185</span> GB Left</p>
        </div>
      </div>
    </main>
  </body>
</html>
